<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">

    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/img/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="180x180" href="../../assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../../assets/img/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../../assets/img/favicons/android-chrome-512x512.png">

    <link rel="manifest" href="../../manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Serif+Pro">
    <link rel="stylesheet" href="../../assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="../../assets/fonts/simple-line-icons.min.css">

<body>
    <div class="d-flex flex-column" style="width:100vw;height:100vh;background:linear-gradient(45deg,#005274 0,#068853 100%);">
        <div class="d-flex flex-shrink-0 justify-content-between align-items-center px-1 text-white w-100" style="height: 20px"><span style="font-size:12px;line-height:12px;">AT&amp;T</span><span style="font-size:12px;line-height:12px;">16:28</span><span style="font-size:12px;line-height:12px;">100%</span></div>
        <div class="d-flex flex-fill align-items-center">
            <div class="container">
                <div class="d-flex flex-column align-items-center mx-auto" style="max-width: 600px;">
                    <p class="lead text-center text-white w-75 mb-5">Add your Wiley Online Library account</p>
                    <form class="w-75">
                        <div class="form-group"><label class="text-white">Username</label><input class="form-control bg-transparent border-top-0 border-left-0 border-right-0 p-0 pb-2 text-white border-white" type="email"></div>
                        <div class="form-group"><label class="text-white">Password</label><input class="form-control bg-transparent border-top-0 border-left-0 border-right-0 p-0 pb-2 text-white border-white" type="password"></div><button class="btn btn-outline-light btn-block" type="button">Submit</button><button class="btn btn-outline-light btn-block" type="button">Register</button><button class="btn btn-outline-link btn-block btn-sm text-white" type="button">Forgot password?</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/script.min.js"></script>
