<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Serif+Pro">
    <link rel="stylesheet" href="../../assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="../../assets/fonts/simple-line-icons.min.css">

<body>
    <div class="d-flex flex-column" style="width:100vw;height:100vh;">
        <div class="border-bottom">
            <div class="d-flex flex-grow-0 flex-shrink-0 justify-content-between align-items-center px-1" style="height: 20px;width: 100%;"><span style="font-size:12px;line-height:12px;">AT&amp;T</span><span style="font-size:12px;line-height:12px;">16:28</span><span style="font-size:12px;line-height:12px;">100%</span></div>
            <div class="d-flex flex-shrink-0 justify-content-center align-items-center"
                style="height:44px;width:100%;">
                <div class="w-100"></div>
                <div class="text-center w-100">
                    <div class="btn-group btn-group-sm" role="group"><a class="btn btn-outline-primary active text-nowrap" role="button" href="home.html">My societies</a><a class="btn btn-outline-primary text-nowrap" role="button" href="../all-journals/home.html">All societies</a></div>
                </div>
                <div class="w-100"></div>
            </div>
        </div>
        <div class="d-flex flex-column flex-grow-1" style="overflow-y: auto;background-color: #EFEFF0;">
            <section>
                <div class="container">
                    <div class="d-flex justify-content-between align-items-center sticky-top">
                        <h2 class="h5 my-2">My favorite societies</h2>
                        <div><small><a href="#" data-toggle="modal" data-target="#confirm--unfavorite">unfavorite all</a></small></div>
                    </div>
                </div>
                <div class="bg-white border-top border-bottom mb-3">
                    <div class="container">
                        <div><a class="d-flex justify-content-between align-items-center text-decoration-none py-2 border-bottom" href="#"><img class="img-fluid d-block" style="max-height: 50px;max-width: 250px;" src="../../assets/img/logos/aslo.png"><span class="mdi mdi-star p-2"></span></a>
                            <a
                                class="d-flex justify-content-between align-items-center text-decoration-none py-2 border-bottom" href="#"><img class="img-fluid d-block" style="max-height: 50px;max-width: 250px;" src="../../assets/img/logos/zsl.png"><span class="mdi mdi-star p-2"></span></a><a class="d-flex justify-content-between align-items-center text-decoration-none py-2 border-bottom"
                                    href="#"><img class="img-fluid d-block" style="max-height: 50px;max-width: 250px;" src="../../assets/img/logos/agu-logo.png"><span class="mdi mdi-star p-2"></span></a><a class="d-flex justify-content-between align-items-center text-decoration-none py-2 border-bottom"
                                    href="../../societies/society/home.html"><img class="img-fluid d-block" style="max-height: 50px;max-width: 250px;" src="../../assets/img/logos/anthrosource.png"><span class="mdi mdi-star p-2"></span></a><a class="d-flex justify-content-between align-items-center text-decoration-none py-2 border-bottom"
                                    href="../../societies/society/home.html"><img class="img-fluid d-block" style="max-height: 50px;max-width: 250px;" src="../../assets/img/logos/aasld.png"><span class="mdi mdi-star p-2"></span></a><a class="d-flex justify-content-between align-items-center text-decoration-none py-2"
                                    href="../../societies/society/home.html"><img class="img-fluid d-block" style="max-height: 50px;max-width: 250px;" src="../../assets/img/logos/aapm.png"><span class="mdi mdi-star p-2"></span></a></div>
                    </div>
                </div>
            </section>
        </div>
        <div class="d-flex flex-shrink-0 align-items-center border-top bg-white" style="height: 49px;overflow: hidden;">
            <div class="container">
                <div class="d-flex justify-content-between"><a class="d-flex flex-column align-items-center w-100 text-decoration-none text-muted" href="../../articles/my-articles.html"><i class="material-icons">library_books</i><span style="font-size:11px;">Articles</span></a><a class="d-flex flex-column align-items-center w-100 text-decoration-none"
                        href="#"><i class="material-icons">people</i><span style="font-size:11px;">Societies</span></a><a class="text-muted d-flex flex-column align-items-center w-100 text-decoration-none" style="position: relative;" href="../../journals/my-journals/home.html"><i class="material-icons">collections_bookmark</i><span style="font-size:11px;">Journals</span></a>
                    <a
                        class="d-flex flex-column align-items-center w-100 text-decoration-none text-muted" href="../../search/home.html"><i class="material-icons">search</i><span style="font-size:11px;">Search</span></a><a class="d-flex flex-column align-items-center w-100 text-decoration-none text-muted" href="../settings/home.html"><i class="material-icons">settings</i><span style="font-size:11px;">Settings</span></a></div>
            </div>
        </div>
    </div>
    <div class="modal fade align-items-end" role="dialog" tabindex="-1" id="sort-societies">
        <div class="modal-dialog modal-sm modal-dialog-bottom" role="document">
            <div class="modal-content border-0" style="background-color: transparent;">
                <div class="modal-body bg-white mb-2 p-0" style="border-radius: 10px;">
                    <div><button class="btn btn-link d-inline-flex justify-content-between align-items-center text-decoration-none border-bottom w-100" type="button"><span>Recently read</span><span class="mdi mdi-history"></span></button><button class="btn btn-link d-inline-flex justify-content-between align-items-center text-decoration-none border-bottom w-100"
                            type="button"><span>Most read</span><span class="mdi mdi-playlist-star"></span></button><button class="btn btn-link d-inline-flex justify-content-between align-items-center text-decoration-none w-100" type="button"><span>Alphabetically</span><span class="mdi mdi-sort-alphabetical"></span></button></div>
                </div>
                <div class="modal-footer bg-white p-0 border-0" style="border-radius: 10px;"><button class="btn btn-link btn-block" type="button" data-dismiss="modal">Cancel</button></div>
            </div>
        </div>
    </div>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/script.min.js"></script>
