<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>jas</title>
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Serif+Pro">
    <link rel="stylesheet" href="../assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="../assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="../assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.3.45/css/materialdesignicons.min.css">
<link rel="manifest" href="https://sallen-wiley.github.io/jas/manifest.json">
</head>

<body style="background-color: rgb(0,0,0);">
    <header class="border-bottom" style="height: 86px;background: url(../assets/img/3.3/jas-old.png) top center / 414px no-repeat;"></header>
    <main>
        <section class="mb-5">
            <div class="container">
                <div class="d-flex flex-row mt-2 mx-n1">
                    <div class="text-light d-inline-flex flex-column align-items-center m-1 bg-secondary p-1" style="height: 110px;width: 110px;"><span class="border rounded-circle mdi mdi-book-open-page-variant mdi-xl p-2 mb-1"></span><span class="small">Issues</span></div>
                    <div class="text-light d-inline-flex flex-column align-items-center m-1 bg-secondary p-1" style="height: 110px;width: 110px;"><span class="border rounded-circle mdi mdi-alert-decagram mdi-xl p-2 mb-1"></span><span class="small">Early view</span></div>
                    <div class="text-light d-inline-flex flex-column align-items-center m-1 bg-secondary p-1" style="height: 110px;width: 110px;"><span class="border rounded-circle mdi mdi-alert-decagram mdi-xl p-2 mb-1"></span><span class="small">Accepted articles</span></div>
                </div>
            </div>
        </section>
        <section class="mb-3" style="background-color: rgba(255,255,255,0.25);">
            <div class="container">
                <div class="d-flex flex-row mt-2 mx-n2" style="overflow-x: visible;">
                    <div class="text-light d-inline-flex flex-column align-items-center m-2"><span class="bg-primary border rounded-circle border-primary d-flex justify-content-end align-items-end p-2 font-weight-bold mb-1" style="width: 90px;height: 90px;font-size: 24px;">EF</span><span>EF</span></div>
                    <div class="text-light d-inline-flex flex-column align-items-center m-2"><span class="bg-success border rounded-circle border-success d-flex justify-content-end align-items-end p-2 border-primary font-weight-bold mb-1" style="width: 90px;height: 90px;font-size: 24px;">GH</span><span>GeoHealth</span></div>
                    <div
                        class="text-light d-inline-flex flex-column align-items-center m-2"><span class="bg-warning border rounded-circle border-warning d-flex justify-content-end align-items-end p-2 border-primary font-weight-bold mb-1" style="width: 90px;height: 90px;font-size: 24px;">GRL</span><span>GRL</span></div>
                <div
                    class="text-light d-inline-flex flex-column align-items-center m-2"><span class="bg-info border rounded-circle border-info d-flex justify-content-end align-items-end p-2 font-weight-bold mb-1" style="width: 90px;height: 90px;font-size: 24px;">GBC</span><span>GBC</span></div>
            </div>
            </div>
        </section>
        <section class="mb-4">
            <div class="container">
                <div class="d-flex flex-row justify-content-between mt-2 mx-n1">
                    <div class="text-light d-inline-flex flex-column align-items-center m-1"><span class="border rounded-circle mdi mdi-home mdi-lg p-2 mb-1"></span><span class="text-center small">Home</span></div>
                    <div class="text-light d-inline-flex flex-column align-items-center m-1"><span class="border rounded-circle mdi mdi-bell mdi-lg p-2 mb-1"></span><span class="text-center small">Society News</span></div>
                    <div class="text-light d-inline-flex flex-column align-items-center m-1"><span class="border rounded-circle mdi mdi-information mdi-lg p-2 mb-1"></span><span class="text-center small">About</span></div>
                    <div class="text-light d-inline-flex flex-column align-items-center m-1"><span class="border rounded-circle mdi mdi-cog mdi-lg p-2 mb-1"></span><span class="text-center small">Settings</span></div>
                    <div class="text-light d-inline-flex flex-column align-items-center m-1"><span class="border rounded-circle mdi mdi-folder mdi-lg p-2 mb-1"></span><span class="text-center small">Saved Articles</span></div>
                    <div class="text-light d-inline-flex flex-column align-items-center m-1"><span class="border rounded-circle mdi mdi-magnify mdi-lg p-2 mb-1"></span><span class="text-center small">Search</span></div>
                </div>
            </div>
        </section>
        <section>
            <div class="alert alert-success text-white border-0 mb-0" role="alert" style="background: linear-gradient(45deg, rgb(0,82,116), rgb(6,136,83));">
                <div class="d-flex flex-row mb-3"><span class="mdi mdi-arrow-up-bold-circle-outline mr-2 mdi-lg"></span><span>Upgrade to the new Wiley Journals app for <strong><span style="text-decoration: underline;">free</span></strong> and take your favourite articles, journals, and
                    more with you.&nbsp;</span>
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center"><button class="btn btn-outline-light" type="button">Transfer your data</button><button class="btn btn-link text-light" type="button"><span class="small">Remind me later</span></button></div>
            </div>
        </section>
    </main>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/script.min.js"></script>
</body>

</html>
